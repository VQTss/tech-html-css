<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
</body>
    <main>
        <div id="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <form action="" id="survey-form">
            <div class="items">
                <label class="margin-items" for="name" id="name-label">Name</label>
                <br>
                <input required type="text" id="name" class="input-text" placeholder="Enter your name">
            </div>
            <div class="items">
                <label class="margin-items" for="email" id="email-label">Email</label>
                <br>
                <input type="email" name="" id="email" class="input-text" required placeholder="Enter your email">
            </div>
            <div class="items">
                <label class="margin-items" for="" id="number-label">Age</label>
                <br>
                <input type="number" name="" id="number" class="input-text" placeholder="Age" max="200" min="1">
            </div>
            <div class="items">
                <label class="margin-items" for="dropdown" id="label-dropdown">Which option best describes your current role?</label>
                <br>
                <select class="input-text" name="" id="dropdown">
                    <option selected disabled>Select current role</option>
                    <option value="student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="items" id="in-radio">
                <p class="margin-items">Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" name="recommend" id="definitely" value="definitely" checked>
                <label for="definitely">Definitely</label>
                <br>
                <input type="radio" name="recommend" id="maybe" value="maybe">
                <label for="">Maybe</label>
                <br>
                <input type="radio" name="recommend" id="not_sure" value="not-sure">
                <label for="not_sure">Not Sure</label>
            </div>
            <div id="check-box"  class="items">
                <p>What would you like to see improved?</p>
                <p class="margin-items">(Check all that apply)</p>
                <input type="checkbox" name="" id="font-end" value="font-end">
                <label for="font-end">Font-end project</label>
                <br>
                <input type="checkbox" name="" id="back-end" value="back-end">
                <label for="back-end">Back-end project</label>
                <br>
                <input type="checkbox" name="" id="data-visualization" value="data-visualization">
                <label for="data-visualization">Data Visualization</label>
            </div>
            <div id="comment" class="items">
                <p class="margin-items">Any comments or suggestions?</p>
                <textarea class="input-text" name="" id="" cols="10" rows="5"></textarea>
            </div>
            <input  class="items" type="submit" value="Submit" id="submit">
        </form>
    </main>
</html>
