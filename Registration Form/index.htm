<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org.">
        <fieldset>
            <label for="">Enter Your First Name: <input name="first-name" required type="text"></label>
            <label for="">Enter Your Last Name: <input name="last-name" required type="text"></label>
            <label for="">Enter Your Email: <input name="email" required type="email"></label>
            <label for="">Create a New Password: <input name="password" pattern="[a-z0-5]{8,}" required type="password"></label>
        </fieldset>
        <fieldset>
            <label for=""><input name="account-type" type="radio" required> Personal Account</label>
            <label for=""><input name="account-type" type="radio" required> Business Account</label>
            <label for=""><input name="terms" type="checkbox" required> I accept the <a
                    href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="">Upload a profile picture:
                <input name="upload-files" type="file">
            </label>
            <label for="">Input your age (years): <input name="ages" min="13" max="120" type="number"></label>

            <label for="">How did you hear about us?
                <select name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="">Provide a bio: <textarea name="into-bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
